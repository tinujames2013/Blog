
{% extends "userpanel/user_base.html" %}

{% block content %}
<h2>Edit Comment</h2>
<form method="post" action="{% url 'userpanel:edit_comment' comment.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'userpanel:view_blog' comment.blog.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
{% load static %}
